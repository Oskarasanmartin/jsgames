<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Paddle game</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body onLoad="pageReady()">
        <div class="ball" id="ball"></div>
        <div id="paddle"></div>
        <div id="scoreBoard"></div>
        <div id="life">
            <div id="life1" class="lifemarker"></div>
            <div id="life2" class="lifemarker"></div>
            <div id="life3" class="lifemarker"></div>
        </div>
        <div id="highscoreContainer"></div>
        <div id="gameOver">
            <p>Game Over</p>
            <button id="replay">Play it again, Sam</button>
        </div>
        <audio id="bgSound" src="sound/bg_sound.mp3"></audio>
        <audio id="gameOverSound" src="sound/fail-trombone-03.mp3"></audio>
        <audio id="hitSound" src="sound/hit_sound.mp3"></audio>
        <audio id="missSound" src="sound/miss_sound.mp3"></audio>
        <script src="js/highscore.js"></script>
        <script src="js/collisionTest.js"></script>
        <script src="js/requestAnimationFrame.js"></script>
        <script src="js/paddle.js"></script>
    </body>

</html>
